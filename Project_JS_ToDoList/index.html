  <body>
      <header>
          <h1>Dudu Todo List</h1>
      </header>
      <form action="">
          <input type="text" maxlength = "30" name="" id="" placeholder="Thing To Do">
          <input type="number" min="1" max="31" placeholder="M" required>
          <input type="number" min="1" max="31" placeholder="D" required>
          <button type="submit">Add to list</button>
      </form>

      <div class="sort">
          <button class="sssort">Sort By Time</button>
          <button class="desort">Sort By Time (descending)</button>
      </div>

      <br>
